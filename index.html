<html lang="en">
  <head>

  <body>
      <div class='grid-container'>
        <div class="grid-1">
          <div class ="sidebar">
            <h2>Position</h2>
            <label for="track">
              My position
              <input id="track" type="checkbox"/>
            </label>
            <p>
              position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
            </p>
            <p>
              altitude : <code id="altitude"></code>&nbsp;&nbsp;
            </p>
            <p>
              altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
            </p>
            <p>
              heading : <code id="heading"></code>&nbsp;&nbsp;
            </p>
            <p>
              speed : <code id="speed"></code>
            </p>
            <h2>Base Layers</h2>
            <input type="checkbox" name='baseLayerRadioButton' value='LAYERS-lulecampus' checked>Luleå campus<br>
            <input type="checkbox" name='baseLayerRadioButton2' value='LAYERS-lulecampus_line' checked>Luleå roads<br>
          </div>
        </div>
  <div class ="grid-2">
    <div id= 'map' class= 'map'></div>
  </div>
</div>
